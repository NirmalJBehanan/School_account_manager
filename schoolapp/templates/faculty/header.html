<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'master/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'master/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'master/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'master/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="stylesheet" href="{% static 'master/assets/vendor/vector-map/jqvmap.css' %}">
    <link rel="stylesheet" href="{% static 'master/assets/vendor/jvectormap/jquery-jvectormap-2.0.2.css' %}">
    <link rel="stylesheet" href="{% static 'master/assets/vendor/fonts/flag-icon-css/flag-icon.min.css' %}">
    <title>School Management</title>
</head>

<body>
    <!-- ============================================================== -->
    <!-- main wrapper -->
    <!-- ============================================================== -->
    <div class="dashboard-main-wrapper">
        <!-- ============================================================== -->
        <!-- navbar -->
        <!-- ============================================================== -->
        <div class="dashboard-header">
            <nav class="navbar navbar-expand-lg bg-white fixed-top">
                <a class="navbar-brand" href="{% url 'home' %}">SCHOOL ACCOUNTS MANAGEMENT </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto navbar-right-top">
                        <li class="nav-item dropdown nav-user">
                            <a class="nav-link nav-user-img" href="#" id="navbarDropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Faculty <img src="{% static 'master/assets/images/im.jpg' %}" alt="" class="user-avatar-md rounded-circle"></a>
                            <div class="dropdown-menu dropdown-menu-right nav-user-dropdown" aria-labelledby="navbarDropdownMenuLink2">
                                <div class="nav-user-info">
                                    <h5 class="mb-0 text-white nav-user-name">Faculty</h5>
                                </div>
                                <!-- <a class="dropdown-item" href="/change_password/"><i class="fas fa-user mr-2"></i>Privacy</a> -->
                                <a class="dropdown-item" href="{% url 'sign_out' %}"><i class="fas fa-power-off mr-2"></i>Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- ============================================================== -->
        <!-- end navbar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- left sidebar -->
        <!-- ============================================================== -->
        <div class="nav-left-sidebar sidebar-dark">
            <div class="menu-list">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="d-xl-none d-lg-none" href="#">Dashboard</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav flex-column">
                            <li class="nav-divider">
                                Menu
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'home' %}"><i class="fa fa-fw fa-user-circle"></i>Dashboard</a>
                            </li>
                            <li class="nav-item ">
                                <a class="nav-link" href="#" data-toggle="collapse" aria-expanded="false" data-target="#submenu-4" aria-controls="submenu-4"><i class="fas fa-align-justify"></i>Leave</a>
                                <div id="submenu-4" class="collapse submenu">
                                    <ul class="nav flex-column">
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'leave_apply' %}">Apply leave</a>
                                        </li>
                                        <li class="nav-item">
                                            <a class="nav-link" href="{% url 'leave_list' %}">My leave list</a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'salary_transactions_history' %}"><i class="fab fa-fw fa-wpforms"></i>Salary</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'profile' %}"><i class="fa fa-fw fa-user"></i>Profile</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'sign_out' %}"><i class="fas fa-power-off"></i>Logout</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end left sidebar -->
        <!-- ============================================================== -->
        <!-- ============================================================== -->
        <!-- wrapper  -->
        <!-- ============================================================== -->
        <div class="dashboard-wrapper">
            
            {% block content %}

            {% endblock content %}

            <!-- footer -->
            <!-- ============================================================== -->
            <div class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            SCHOOL ACCOUNTS MANAGEMENT
                            <!-- <a href="https://colorlib.com/wp/">Colorlib</a>. -->
                        </div>
                        <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                            <div class="text-md-right footer-links d-none d-sm-block">
                                <a href="/home">Dashboard</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- ============================================================== -->
            <!-- end footer -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- end wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- end main wrapper  -->
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 js-->
    <script src="{% static 'master/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <!-- bootstrap bundle js-->
    <script src="{% static 'master/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
    <!-- slimscroll js-->
    <script src="{% static 'master/assets/vendor/slimscroll/jquery.slimscroll.js' %}"></script>
    <!-- chartjs js-->
    <script src="{% static 'master/assets/vendor/charts/charts-bundle/Chart.bundle.js' %}"></script>
    <script src="{% static 'master/assets/vendor/charts/charts-bundle/chartjs.js' %}"></script>
   
    <!-- main js-->
    <script src="{% static 'master/assets/libs/js/main-js.js' %}"></script>
    <!-- jvactormap js-->
    <script src="{% static 'master/assets/vendor/jvectormap/jquery-jvectormap-2.0.2.min.js' %}"></script>
    <script src="{% static 'master/assets/vendor/jvectormap/jquery-jvectormap-world-mill-en.js' %}"></script>
    <!-- sparkline js-->
    <script src="{% static 'master/assets/vendor/charts/sparkline/jquery.sparkline.js' %}"></script>
    <script src="{% static 'master/assets/vendor/charts/sparkline/spark-js.js' %}"></script>
     <!-- dashboard sales js-->
    <script src="{% static 'master/assets/libs/js/dashboard-sales.js' %}"></script>
</body>
 
</html>
