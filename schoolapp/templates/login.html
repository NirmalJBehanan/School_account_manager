{% extends 'header.html' %}
{% load static %}

{% block content %}
<header id="header" class="ex-header">
  <div class="container">
      <div class="row">
          <div class="col-md-12">
              <h1 class="white">Login</h1>
          </div> 
      </div> 
  </div> 
</header>>


<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
            src="{% static 'user/images/logg.jpg' %}" alt="BootstrapBrain Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                {% if messages %}
                    {% for message in messages %}
                    <h6 class="alert alert-danger">{{message}}</h6>       
                    {% endfor %}
                {% endif %}  
                <div class="mb-3">
                  <h3>Log in</h3>
                </div>
              </div>
            </div>
            <form action="/login/" method="post">
              {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="username" class="form-label">Username/Email <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary mt-2" type="submit">Log in</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
