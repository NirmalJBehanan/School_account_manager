{% extends 'header.html' %}
{% load static %}

{% block content %}
<div class="footer" style="height: 45%;">
  <div class="container">
    <div class="row">
      <!-- Header Section -->
      <header class="text-center mb-5">
        <h1 class="display-4 text-light">LOGIN</h1>
      </header>
    </div>
  </div>
</div>


<section class="p-3 p-md-4 p-xl-5">
  <div class="container">
    <div class="card border-light-subtle shadow-sm">
      <div class="row g-0">
        <div class="col-12 col-md-6">
          <img class="img-fluid rounded-start w-100 h-100 object-fit-cover" loading="lazy"
            src="{% static 'user/images/logg.jpg' %}" alt="BootstrapBrain Logo">
        </div>
        <div class="col-12 col-md-6">
          <div class="card-body p-3 p-md-4 p-xl-5">
            <div class="row">
              <div class="col-12">
                <div class="mb-5">
                  <h3>Master Register</h3>
                </div>
                {% if messages %}
                {% for message in messages %}
                <h6 class="alert alert-danger">{{message}}</h6>       
                {% endfor %}
            {% endif %}
              </div>
            </div>
            <form action="{% url 'master_reg' %}" method="post">
                {% csrf_token %}
              <div class="row gy-3 gy-md-4 overflow-hidden">
                <div class="col-12">
                  <label for="username" class="form-label">Username <span class="text-danger">*</span></label>
                  <input type="text" class="form-control" name="username" id="username" placeholder="Username" required>
                </div>
                <div class="col-12">
                  <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                  <input type="password" class="form-control" name="password" id="password" value="" required>
                </div>

                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn bsb-btn-xl btn-primary" type="submit">Master Register</button>
                  </div>
                </div>
              </div>
            </form>


          </div>
        </div>
      </div>
    </div>
  </div>
</section>


{% endblock content %}
